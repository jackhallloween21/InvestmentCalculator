<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculators</title>
   <link rel= "stylesheet" href="style.css">
</head>
<body>
     <div class="container">
    <h1 align="centre">Investment Calculators</h1>
    <div class="toggle-switch">
        <button id="sip-toggle" class="active" onclick="toggleCalculator('sip')">SIP</button>
        <button id="lumpsum-toggle" onclick="toggleCalculator('lumpsum')">Lumpsum</button>
        <button id="swp-toggle" onclick="toggleCalculator('swp')">SWP</button>
    </div>

    <div id="sip-calculator" class="calculator">
        <h2>SIP Calculator</h2>
        <div class="input-group">
            <label for="sip-monthly-investment">Monthly investment (₹)</label>
            <div class="slider-container">
                <input type="range" id="sip-monthly-investment-slider" min="100" max="10000000" step="500" value="25000">
                <input type="number" id="sip-monthly-investment" min="100" max="10000000" step="500" value="25000">
            </div>
        </div>
        <div class="input-group">
            <label for="sip-return-rate">Expected return rate (% p.a)</label>
            <div class="slider-container">
                <input type="range" id="sip-return-rate-slider" min="1" max="130" step="0.1" value="12">
                <input type="number" id="sip-return-rate" min="1" max="130" step="0.1" value="12">
            </div>
        </div>
        <div class="input-group">
            <label for="sip-time-period">Time period (years)</label>
            <div class="slider-container">
                <input type="range" id="sip-time-period-slider" min="1" max="100" step="1" value="10">
                <input type="number" id="sip-time-period" min="1" max="100" step="1" value="10">
            </div>
        </div>
        <div id="sip-chart" class="chart"></div>
        <div class="result">
            <p>Invested amount: ₹<span id="sip-invested-amount"></span></p>
            <p>Est. returns: ₹<span id="sip-est-returns"></span></p>
            <p>Total amount: ₹<span id="sip-total-amount"></span></p>
        </div>
    </div>

    <div id="lumpsum-calculator" class="calculator">
        <h2>Lumpsum Calculator</h2>
        <div class="input-group">
            <label for="lumpsum-investment">One-time investment (₹)</label>
            <div class="slider-container">
                <input type="range" id="lumpsum-investment-slider" min="1000" max="100000000" step="1000" value="1000000">
                <input type="number" id="lumpsum-investment" min="1000" max="100000000" step="1000" value="1000000">
            </div>
        </div>
        <div class="input-group">
            <label for="lumpsum-return-rate">Expected return rate (% p.a)</label>
            <div class="slider-container">
                <input type="range" id="lumpsum-return-rate-slider" min="1" max="130" step="0.1" value="12">
                <input type="number" id="lumpsum-return-rate" min="1" max="130" step="0.1" value="12">
            </div>
        </div>
        <div class="input-group">
            <label for="lumpsum-time-period">Time period (years)</label>
            <div class="slider-container">
                <input type="range" id="lumpsum-time-period-slider" min="1" max="100" step="1" value="10">
                <input type="number" id="lumpsum-time-period" min="1" max="100" step="1" value="10">
            </div>
        </div>
        <div id="lumpsum-chart" class="chart"></div>
        <div class="result">
            <p>Invested amount: ₹<span id="lumpsum-invested-amount"></span></p>
            <p>Est. returns: ₹<span id="lumpsum-est-returns"></span></p>
             <p>Total amount: ₹<span id="lumpsum-total-amount"></span></p>
        </div>
    </div>

    <div id="swp-calculator" class="calculator">
        <h2>SWP Calculator - Systematic Withdrawal Plan Calculator</h2>
        <div class="input-group">
            <label for="swp-total-investment">Total Investment (₹)</label>
            <div class="slider-container">
                <input type="range" id="swp-total-investment-slider" min="100000" max="100000000" step="100000" value="1000000">
                <input type="number" id="swp-total-investment" min="100000" max="100000000" step="100000" value="1000000">
            </div>
        </div>
        <div class="input-group">
            <label for="swp-withdrawal-per-month">Withdrawal per month (₹)</label>
            <div class="slider-container">
                <input type="range" id="swp-withdrawal-per-month-slider" min="1000" max="1000000" step="1000" value="10000">
                <input type="number" id="swp-withdrawal-per-month" min="1000" max="1000000" step="1000" value="10000">
            </div>
        </div>
        <div class="input-group">
            <label for="swp-expected-returns">Expected returns (% p.a)</label>
            <div class="slider-container">
                <input type="range" id="swp-expected-returns-slider" min="1" max="130" step="0.1" value="15">
                <input type="number" id="swp-expected-returns" min="1" max="130" step="0.1" value="15">
            </div>
        </div>
        <div class="input-group">
            <label for="swp-tenure">Tenure (years)</label>
            <div class="slider-container">
                <input type="range" id="swp-tenure-slider" min="1" max="100" step="1" value="5">
                <input type="number" id="swp-tenure" min="1" max="100" step="1" value="5">
            </div>
        </div>
        <div id="swp-chart" class="chart"></div>
        <div class="result">
            <p>Initial Investment: ₹<span id="swp-initial-investment"></span></p>
                <p>Total Withdrawal: ₹<span id="swp-total-withdrawal"></span></p>
                <p>Final Value: ₹<span id="swp-final-value"></span></p>
        </div>
    </div>

    <button class="invest-button" onclick="calculate()">CALCULATE</button>
     </div>
   <script src="script.js"></script>
</body>
</html>
